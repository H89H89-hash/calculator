<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
  </head>
  <body>
    <body>
      <div class="logo">
        <img width="300px" src="https://vc.icu.ua/wp-content/uploads/2020/11/competera_owler_20190628_044148_original.png" alt="" class="logo__image">
      </div>
      <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <div class="calculator_container">
        <div class="calculator">
            <div id="screen"></div>
            <div id="figures">
                <div id="reset">&#8634;</div>
                <div id="back">&#8592;</div>
                <div id="zero">0</div>
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
            </div>
            <div class="actions">
                <div id="dot">.</div>
                <div id="plus">+</div>
                <div id="minus">-</div>
                <div id="times">&times;</div>
                <div id="divide">/</div>
                <div id="equals">=</div>
            </div>
        </div>
    </div>
</body>
        </div>
      </div>

      <script type="module" src="./Javascript/index.js"></script>
    </body>
    
  </body>
</html>
